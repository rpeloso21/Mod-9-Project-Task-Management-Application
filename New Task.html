<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <img src="pictures/tasks2.png" alt="task management image" class="img-liquid" width="100%" height="auto">
        </div>
        <h2 class="text-center"><u>New Task</u></h2>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#new-task">New Task</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <h2 class="text-center">Create New Task</h2>
        <form class="p-3rounded needs-validation" novalidate>
            <div class="row border border-2 rounded m-2">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <label for="task-name" class="p-4">Task Name</label>
                        <input type="text" class="form-control" id="task-name" required>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please provide valid input</div>
                    </div>
                    <br>
                    <div class="form-floating mb-3">
                        <label for="due-date"></label>
                        <input type="date" class="form-control" id="due-date" required>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please provide valid input</div>
                    </div>
                    <br>
                    <div class="form-floating mb-3">
                        <label for="category">Task Category</label>
                        <input type="text" class="form-control" id="category" required>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please provide valid input</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <label for="description">Task Description</label>
                        <textarea class="form-control" id="description" placeholder="Enter your description here" rows="9" required></textarea>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please provide valid input</div>
                    </div>
                </div>
            </div>
          
            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>


    <script>
        // Example JavaScript to enable Bootstrap form validation
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>    
</body>
</html>
